stackbitVersion: ~0.3.0
ssgName: jekyll
publishDir: _site
dataDir: _data
pagesDir: ''
cmsName: git
models:
  post:
    type: page
    label: Post
    folder: _posts
    match: '*'
    fields:
      - type: string
        name: layout
        label: Layout
      - type: string
        name: author
        label: Author
      - type: list
        name: categories
        label: Categories
        items:
          type: string
      - type: list
        name: tags
        label: Tags
        items:
          type: string
  page_1:
    type: page
    label: Page 1
    match: '*'
    exclude:
      - about2.md
    fields:
      - type: string
        name: layout
        label: Layout
      - type: string
        name: title
        label: Title
      - type: string
        name: permalink
        label: Permalink
  page_2:
    type: page
    label: Page 2
    match:
      - about2.md
    fields:
      - type: string
        name: layout
        label: Layout
      - type: string
        name: title
        label: Title
      - type: string
        name: permalink
        label: Permalink
