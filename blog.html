---
layout: default
title: Blog
permalink: /blog
---
<h1>Latest Posts</h1>

<div class="row">
  {% for post in site.posts %}
    <div class="col-md-4">
		<h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
		<p>{{ post.excerpt }}</p>
		<p>{{ post.date  | date: "%-d %B %Y" }}</p>
		{% for item in post.categories %}
			<p>{{ item }}</p>
		{% endfor %}
    </div>
  {% endfor %}
</div>
